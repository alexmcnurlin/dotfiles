general {
        colors = true
        interval = 1
        #output_format = "i3bar"
}

order += "volume IEC958"
order += "cpu_temperature 0"
order += "cpu_usage"
order += "disk /"
order += "run_watch DHCP"
order += "run_watch VPN"
order += "wireless wlan0"
order += "ethernet eth0"
order += "battery 0"
order += "tztime local"

cpu_usage {
        format = "ï‰¬ %usage"
}

volume IEC958 {
        format = "ï€¨ %volume"
        format_muted = "ï€¦ muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
        color_good = "#8bc34a"
        color_degraded = "#cddc39"
        color_bad = "#ff5722"

}

cpu_temperature 0 {
        format = "ðŸŒ¡%degreesÂ°C"
        path = "/sys/devices/platform/coretemp.0/hwmon/hwmon1/temp1_input"
        color_good = "#8bc34a"
        color_degraded = "#cddc39"
        color_bad = "#ff5722"
        max_threshold = 90
}

wireless wlan0 {
        format_up = "ï‡« %essid:%quality, IP:%ip"
        format_down = ""
        color_good = "#8bc34a"
        color_degraded = "#cddc39"
        color_bad = "#ff5722"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "ïƒ¨:%speed, IP:%ip"
        format_down = ""
        color_good = "#8bc34a"
        color_degraded = "#cddc39"
        color_bad = "#ff5722"
}

battery 0 {
        format = "%status, %percentage"
        format_down = "No battery"
        status_chr = "ïƒ§ CHR"
        status_bat = "ï‰‚ BAT"
        status_full = "ï‰€ FULL"
        path = "/sys/class/power_supply/BAT1/uevent"
        low_threshold = 10
        color_good = "#8bc34a"
        color_degraded = "#cddc39"
        color_bad = "#ff5722"
}

tztime local {
        format = "%b %d, %Y %H:%M:%S "
}

load {
        format = "%1min"
}

disk "/" {
        format = "ïƒ‡ %avail free"
}
